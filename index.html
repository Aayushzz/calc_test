<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script1.js" defer>

        </script>
    </head>
    <body>
        <main class="main">
            <div class="calculator">
                <div class="upper">
                    <div class="display">
                        <div class="previousNumber"></div>
                        <div class="currentNumber"></div>
                    </div>
                </div>
                <div class="lower">
                    <div class="erase">
                        <button class="btn clear">Clear</button>
                        <button class="btn delete">Delete</button>
                    </div>
                    <div class="container">
                        <button class="btn no">7</button>
                        <button class="btn no">8</button>
                        <button class="btn no">9</button>
                        <button class="btn op">*</button>
                        <button class="btn no">4</button>
                        <button class="btn no">5</button>
                        <button class="btn no">6</button>
                        <button class="btn op">/</button>
                        <button class="btn no">1</button>
                        <button class="btn no">2</button>
                        <button class="btn no">3</button>
                        <button class="btn op">-</button>
                        <button class="btn decimal">.</button>
                        <button class="btn no">0</button>
                        <button class="btn equal">=</button>
                        <button class="btn op">+</button>
                    </div>
                </div>
            </div>
        </main>    
    </body>
</html>
